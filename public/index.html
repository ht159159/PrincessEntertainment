  <script>
    //eruda.init();
    var v;
    var u = navigator.userAgent,
	  isWebApp = window.navigator.standalone,
	  isLine = u.toLocaleLowerCase().indexOf("Line") > -1,
    isApp = u.toLocaleLowerCase().indexOf("html5plus") > -1,
	  isMac = u.toLocaleLowerCase().indexOf("Macintosh") > -1,
	  isWin = u.toLocaleLowerCase().indexOf("Windows") > -1,
    isIOS = !!u.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/),
    isAndroid = u.indexOf('android') > -1 || u.indexOf('linux') > -1,
    isWechat = u.toLocaleLowerCase().indexOf("micromessenger") > -1;
   
    // rem布局
    (function (doc, win) {
      var docEl = doc.documentElement,
        resizeEvt =
          'orientationchange' in window ? 'orientationchange' : 'resize',
        recalc = function () {
          var clientWidth = docEl.clientWidth;
          if (!clientWidth) return;
          if (clientWidth >= 750 && clientWidth < 1024) {
            docEl.style.fontSize =  '80px';
          } else if (clientWidth >= 1024)  {
            docEl.style.fontSize = 100 * (500 / 750) + 'px';
          }else{
            docEl.style.fontSize = 100 * (clientWidth / 750) + 'px';
          }
        };

      if (!doc.addEventListener) return;
      win.addEventListener(resizeEvt, recalc, false);
      doc.addEventListener('DOMContentLoaded', recalc, false);
    })(document, window);

    //判斷是否是麻將好友邀請鏈結
    let url = location.href;
    console.log(url)
    if(url.indexOf('friendsRoom')!=-1)
    {
      let ary = url.split('?')[1].split('&');
      for(let i = 0; i <= ary.length-1; i++)
        {
          sessionStorage.setItem("boxid",ary[0].split('=')[1]);
          sessionStorage.setItem("gid",ary[1].split('=')[1]);
        }
    }else{
      sessionStorage.clear();
    }
  </script>
